<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuotrauk≈≥ formatai</title>
</head>
<body style="background: black; color: white">
    <h2>JPG nuotraukos</h2>
    <img style="object-fit:cover;" width="400" height="300" src="jpg/image1.jpg" alt="fox">
    <img style="object-fit:cover;" width="400" height="300" src="jpg/image2.jpg" alt="butterfly">
    <img style="object-fit:cover;" width="400" height="300" src="jpg/image3.jpg" alt="fisher">

    <h2>PNG nuotraukos</h2>

    <img style="object-fit:contain;" width="200" height="200" src="png/img1.png" alt="pig">
    <img style="object-fit:contain;" width="200" height="200" src="png/img2.png" alt="koala">
    <img style="object-fit:contain;" width="200" height="200" src="png/img3.png" alt="crocodile">

    <h2> GIF nuotraukos</h2>

    <img style="object-fit:cover;" width="300" height="300" src="gif/img1.gif" alt="crocodile">
    <img style="object-fit:cover;" width="300" height="300" src="gif/img2.gif" alt="pinguin">
    <img style="object-fit:cover;" width="300" height="300" src="gif/img3.gif" alt="rocky">

    <h2>SVG nuotraukos</h2>

    <svg width="300" height="300"> 
    <circle cx="150" cy="150" r="100" stroke="green" stroke-width="4" fill="yellow" />
    <img width="300" height="300" src="svg/img1.svg" alt="car">
    </svg>
</body>
</html>
